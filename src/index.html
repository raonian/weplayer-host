<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
<title>host</title>
    <style>
        
    </style>
    <script>
        (function () {
            var src = 'node_modules/eruda/eruda.min.js';
            if (!/eruda=true/.test(window.location) && localStorage.getItem('active-eruda') != 'true') return;
            document.write('<scr' + 'ipt src="' + src + '"></scr' + 'ipt>');
            document.write('<scr' + 'ipt>eruda.init();</scr' + 'ipt>');
        })();
    </script>
</head>

<body>
    <div>
        <button id="start">开始</button>
    </div>
    <script>
        // 1.链接信令服务器--主播端
        const ws = new WebSocket('wss://192.168.96.149:443');

        const ice = {
            'iceServers': [
                // {'url': 'stun:stun.l.google.com:19302'}
            ]
        };
        const opt = {video: true, audio: true};

        const pc = new RTCPeerConnection(ice);
        ws.onmessage = function(event) {
            const data = JSON.parse(event.data);
            console.log(data);
            if(data.type === 'answer') { // 交换到访客端的answer对象
                pc.setRemoteDescription(new RTCSessionDescription(data));
            }

            if(data.candidate) {
                pc.addIceCandidate(new RTCIceCandidate(data));
            }
        };
        
        // 2.获取摄像头和麦克风数据成功时，添加到通信通道
        // 并获取本地offer（确定本地媒体条件,如分辨率,编解码能力）
        // 存放本地描述信息(setLocalDescription)，并通过信令服务器发送给访客端
        function onSuccess(stream) {
            pc.addStream(stream);

            pc.createOffer(function(offer) {
                pc.setLocalDescription(offer);
                ws.send(JSON.stringify(offer));
            }, function(e) {
                console.log('did not get offer----------', e);
            });
        }

        // 3.当candidates创建时（获取到应用程序所在机器的网络地址），并通过信令服务器发送给访客端
        // pc.onicecandidate = function(evt) {
        //     console.log('onicecandidate', evt.candidate);
        //     if(evt.candidate) {
        //         ws.send(JSON.stringify(evt.candidate));
        //     }
        // }
        
        function onError(e) {
            console.log('get user media fail----------', e);
        }
        document.getElementById('start').onclick = function(e) {
            navigator.getUserMedia(opt, onSuccess, onError);
        }

    </script>
</body>
</html>
