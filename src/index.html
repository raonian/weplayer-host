<!doctype html>

<meta charset="utf-8">
<title>host</title>

</head>

<body>
    <div>
        <video id="my-video" controls></video>
    </div>
    <script>
        const ws = new WebSocket('wss://192.168.96.106:8080');
        ws.onmessage = function(event) {
            alert(event.data);
            ws.send('client connected');
        };

        const opt = {video: true, audio: true};
        function onSuccess(stream) {
            alert('stream');
            ws.send(stream);
        }
        function onError(e) {
            alert(e);
        }
        navigator.getUserMedia(opt, onSuccess, onError);

    </script>
</body>
